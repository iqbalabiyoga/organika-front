
<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Akun</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">


    <ion-list>
      <div padding-top text-center>
        <div class="profilePict">
          <img src="assets/icon/user.png" *ngIf="!profilePicture">
          <img [src]="profilePicture" *ngIf="profilePicture">
        </div> 
      </div>
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

 </ion-content>
</ion-menu>


<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
