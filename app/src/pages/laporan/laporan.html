<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Laporan Keuangan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked color="primary">Jenis</ion-label>
        <ion-select [(ngModel)]="jenis">
          <ion-option value="pemasukkan">Pemasukkan</ion-option>
          <ion-option value="pengeluaran">Pengeluaran</ion-option>
        </ion-select>
    </ion-item>
   
    <ion-item>
      <ion-label stacked color="primary">Tanggal</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="month"></ion-datetime>
    </ion-item>
 
    <ion-item>
        <ion-label stacked color="primary">Jumlah</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked color="primary">Upload Gambar</ion-label>
        <button ion-button outline item-right icon-left (click)="uploadPicture()">upload gambar</button>
    </ion-item>
     <!--<img [src]="'data:image/jpeg;base64,'+ picture"> <-->
  
    <ion-item>
        <ion-label stacked color="primary">Keterangan</ion-label>
        <ion-textarea [(ngModel)]="keterangan" placeholder="Masukkan Keterangan" name="message"#message="ngModel" rows="3" required ></ion-textarea>
      </ion-item>
      <p ion-text [hidden]="message.valid || submitted === false" color="danger" padding-left>Keterangan is required</p>
  </ion-list>

  <div padding>
      <button ion-button type="submit" block (click)="uploadLaporan()">Kirim</button>
  </div>

</ion-content>
